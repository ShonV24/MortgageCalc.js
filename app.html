<!doctype html>
<html lang="en">

<head>
    <title>Shondulah Riggins</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css">
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="index.html">Loaner Calculator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/app.html">Application<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/code.html">Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/ShonV24/MortgageCalc.js" target="_blank">Get The Code</a>
                    </li>
                </ul>
                <a class="btn btn-light my-2 my-sm-0" type="submit" href="https://shonnsportfolio.netlify.app/" target="_blank" rel="noopener noreferrer"><i class="fa fa-money" aria-hidden="true"></i>My Portfolio</a>
            </div>
        </nav>
    </header>

    <!-- Layout Page 2 -->
    <!-- 1st Row (Grid 1) -->
    <main role="main" class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>Loaner Calculator</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <form>
                        <div class="form-group">
                            <label>Loan Amount</label>
                            <input type="number" class="form-control" id="loan" placeholder="Enter Loan" min="1000" step="500" value="15000">
                        </div>
                        <div class="form-group">
                            <label>Term (Years)</label>
                            <input type="number" class="form-control" id="term" placeholder="Enter Years" min="1" value="5">
                        </div>
                        <div class="form-group">
                            <label>Rate</label>
                            <input type="number" class="form-control" id="rate" placeholder="Rate Percentage" min="1" step=".1" value="3">
                        </div>
                        <button type="button" class="btn btn-primary" id="submitButton" onclick="submitForm()">Submit
                            Form</button>
                    </form>
                </div>

                <div class="col flex-column">
                    <table class="table table-stripped table-light">
                        <tr>
                            <th colspan="2" id="inputHeader">Your Monthly Payments:</th>
                            <td id="payment">---</td>
                        </tr>
                        <tr>
                            <td>Total Principal</td>
                            <td id="totalPrincipal">---</td>
                        </tr>
                        <tr>
                            <td>Total Interest</td>
                            <td id="totalInterest">---</td>
                        </tr>
                        <tr>
                            <td>Total Cost</td>
                            <td id="totalCost">---</td>
                        </tr>
                    </table>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table table-light table-striped" id="mortgageTable">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Month</th>
                                    <th>Payment</th>
                                    <th>Principal</th>
                                    <th>Interest</th>
                                    <th>Total Interest</th>
                                    <th>Balance</th>
                                </tr>
                            </thead>
                            <tbody id="resultsBody">
                                <!-- Results Here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer bg-dark">
        <div class="container">
            <span class="text-muted">Shondulah Rigginsâ’¸ 2021</span>
        </div>
    </footer>

    <template id="tableValues">
        <tr>
            <td id="month"></td>
            <td id="payment"></td>
            <td id="principal"></td>
            <td id="interest"></td>
            <td id="totalInterest"></td>
            <td id="balance"></td>
        </tr>
    </template>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/js/site.js"></script>
</body>

</html>
